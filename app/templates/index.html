<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>My Memo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <img class="img-profile" src="/static/images/aboutme.jpg" alt="About Me " srcset=" ">
                <h1>List your friends in Database</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <br>
                <a href="/adduser" class="btn btn-danger"> Add new user </a>

                <table class=" table ">
                    <thead>
                        <tr>
                            <td>#</td>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Email</td>
                            <td>Manage</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for names in name %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ names[1] }}</td>
                            <td>{{ names[2] }}</td>
                            <td>{{ names[3] }}</td>
                            <td><a href="/edit/{{ names[0] }}" class="btn btn-warning">Edit</a>
                                <a href="/delete/{{ names[0] }}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</body>

</html>
